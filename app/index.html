<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent car application</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.js"></script>
  <script src="js/controllers.js"></script>
  

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="RentApp">
    <div ng-controller="MainController">
    <a href="RentCarApp/RentCars">Rent cars</a> |
    <span ng-if="userName() != '' && role() == 'admin'"><a href="RentCarApp/RegCars">Register cars</a> | </span>
    <a href="RentCarApp/Register">Register user</a> |
    <a href="RentCarApp/Login" ng-if="userName() == ''">Login</a>
    <a href="" ng-if="userName() != '' && role() != 'admin'" ng-click="logoff()">Logoff ({{userName()}})</a>
    <a href="" ng-if="userName() != '' && role() == 'admin'" ng-click="logoff()">Admin logoff ({{userName()}})</a>

    <div ng-view></div>

    <hr />
  </div>
</body>
</html>
